<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="imagenes.js"></script>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap"
            rel="stylesheet">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">
        <title>Document</title>
    </head>
    <body class="img-fluid m-4">
        <div class="pagina-container w-100 h-100 ">
            <div class="container text-center  w-100 h-100">
                <h1 class="titulo-pagina text-white">D&D Class Info</h1>
                <h2
                    class="subtitulo-pagina text-danger bg-black d-inline-block">Selecciona
                    una clase</h2>
            </div>
            <div class="container  w-100 h-100">
                <div class="row">
                    <div class="col-md-6">
                        <div id="btnClases"
                            class="btnClases"></div>
                    </div>
                    <div class="col-md-6">
                        <div id="result"
                            class="btnResult hide text-bg-dark">
                            <h2 id="nameClass" class="name-class"></h2>
                            <div id="infoClass" class="info-class">
                                <p class="titulo-contenido d-inline-block">Hit
                                    Die:</p>
                                <p class="p-contenido" id="vidaClass"></p>
                                <p
                                    class="titulo-contenido d-inline-block">Proficiency
                                    Choices:</p>
                                <p class="p-contenido" id="choicesClass"></p>
                                <p class="titulo-contenido d-inline-block">Proficiencies:</p>
                                <ul class="ul" id="profiClass"></ul>
                                <p class="titulo-contenido d-inline-block">SubClases:</p>
                                <ul class="ul" id="subClass"></ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    </body>

</html>
